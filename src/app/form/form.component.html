

  <div style="margin:30px">
    <div class="card">
        <div class="card-body">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" class="form-control mr-10" id="searchbar" placeholder="user-name" name="searchTerm"
                        [(ngModel)]="searchTerm">
                </div>
                <button type="submit" class="btn btn-info" (click)="search()" (click)="getRepos()">Search</button>

        </div>
    </div>
</div>
