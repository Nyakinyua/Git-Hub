
<div class="container-fluid">
  <app-form (emitSearch)="searchUser($event)" (emitRepo)="getRepos($event)"></app-form>
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title"> User: {{users.login}}</h5>
          <img class="card-img-top product-image" src="{{users.avatar_url}}" alt="User's avatar">
          <p class="card-text">User ID: {{users.id}}</p>
        </div>
      </div>
    </div>
      <div class="col-md-8">
        <p class= text-info style="background-color:black">User Name: {{users.login}}</p>
        <p class=text-info style="background-color:black">User ID: {{users.id}}</p>
        <p class=text-info style="background-color:black">Followers: {{users.id}}</p>
        <p class=text-info  style="background-color:black">Following: {{users.id}}</p>
        <p class=text-info  style="background-color:black">Forks: {{users.id}}</p>

      </div>
    

  </div>

 
  <h2>Repositories</h2>
  <div class="row">
  <div class="card-columns ">
    <div *ngFor="let repo of repos">
      <div appRepoHover class="card">
        <h4 class="card-header-title"> {{repo.name  | uppercase  }}</h4>

        <h5 class="mb-0 pb-3 pt-2"> {{repo.description}} </h5>

        <h6 class="mb-0 pb-3 pt-2"><a href="{{repo.html_url}}">View Site on Github</a></h6>
        <h6 class="mb-0 pb-3 pt-2"> {{repo.created_at | date }} </h6>
        <button class="btn btn-info">View Details</button>
        
      </div>
    </div>
  </div>
</div>
</div>
